<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guilded Bot Control Panel</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 8px; }
        #log { max-height: 200px; overflow-y: auto; background: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
    <h1>Guilded Bot Control Panel</h1>
    <p>Enter your Guilded API token & channel ID.</p>

    <input type="text" id="apiToken" placeholder="Enter API Token">
    <input type="text" id="channelId" placeholder="Enter Channel ID">
    <button onclick="startBot()">Start Bot</button>

    <h2>Send Custom Message</h2>
    <input type="text" id="customMessage" placeholder="Enter Message">
    <button onclick="sendCustomMessage()">Send Message</button>

    <h2>Bot Logs</h2>
    <div id="log">Waiting for activity...</div>
</body>
</html>
